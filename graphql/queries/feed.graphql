# Your GraphQL query or mutation goes here
query {
  feed: postCollection {
    edges {
      node {
        id
        commentCollection {
          edges {
            node {
              id
              message
              profile {
                id
                username
                avatarUrl
              }
            }
          }
          commentCount: totalCount
        }
        upVoteCollection {
          upVoteCount: totalCount
        }
        downVoteCollection {
          downVoteCount: totalCount
        }
      }
    }
  }
}
